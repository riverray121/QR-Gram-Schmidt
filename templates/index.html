<!DOCTYPE html>
<html>
<head>
    <title>QR Decomposition</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!-- Include jQuery for AJAX requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .matrix-row {
            display: flex;
            margin-bottom: 5px;
        }
        .matrix-input {
            width: 50px;
            margin-right: 5px;
            text-align: center;
        }
        button {
            margin-right: 5px;
            margin-top: 10px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Decomposition Calculator</h1>
    <img src="../static/images/chen.png" alt="Descriptive Alt Text" width="200">
    
    <!-- Matrix input form -->
    <div id="matrix-container">
        <!-- Matrix inputs will be dynamically added here -->
    </div>
    
    <button onclick="addRow()">Add Row</button>
    <button onclick="addColumn()">Add Column</button>
    <button onclick="removeRow()">Remove Row</button>
    <button onclick="removeColumn()">Remove Column</button>
    <button onclick="submitMatrix()">Calculate</button>

    <!-- Results display section -->
    <div id="results">
        <!-- The calculation results will be displayed here -->
    </div>

    <script>
        let rowCount = 2;
        let colCount = 2;

        function createMatrix() {
            const container = document.getElementById('matrix-container');
            container.innerHTML = ''; // Clear the previous matrix

            for (let i = 0; i < rowCount; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'matrix-row';
                for (let j = 0; j < colCount; j++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'matrix-input';
                    input.placeholder = `A[${i+1},${j+1}]`;
                    rowDiv.appendChild(input);
                }
                container.appendChild(rowDiv);
            }
        }

        function addRow() {
            rowCount++;
            createMatrix();
        }

        function addColumn() {
            colCount++;
            createMatrix();
        }

        function removeRow() {
            if (rowCount > 1) {
                rowCount--;
                createMatrix();
            }
        }

        function removeColumn() {
            if (colCount > 1) {
                colCount--;
                createMatrix();
            }
        }

        function submitMatrix() {
            const matrix = [];
            for (let i = 0; i < rowCount; i++) {
                const row = [];
                for (let j = 0; j < colCount; j++) {
                    const input = document.querySelector(`.matrix-row:nth-child(${i + 1}) .matrix-input:nth-child(${j + 1})`);
                    row.push(parseFloat(input.value) || 0);
                }
                matrix.push(row);
            }
            
            // Send an AJAX POST request to the Flask server
            $.ajax({
                url: '/decompose',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({'matrix': matrix}),
                success: function(response) {
                    // Display the response
                    $('#results').html(`<h2>Matrix Q:</h2><div>$$ ${response.Q} $$</div><h2>Matrix R:</h2><div>$$ ${response.R} $$</div>`);
                    MathJax.typesetPromise(); // Re-render LaTeX with MathJax
                },
                error: function(error) {
                    console.log(error);
                }
            });
        }

        // Initialize the matrix
        createMatrix();
    </script>
</body>
</html>
